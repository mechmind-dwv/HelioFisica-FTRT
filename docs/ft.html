<html>
<head><title>FTRT Simple</title>
<style>body{margin:0;background:#000;color:white;}</style>
</head>
<body>
<div style="position:fixed;top:0;left:0;padding:20px;">
<h1 style="color:#0f0;">ðŸŒŒ FTRT SIMPLE</h1>
<button onclick="mover()" style="background:#0f0;color:000;padding:10px;">MOVER</button>
<button onclick="sonar()" style="background:#f0f;color:fff;padding:10px;">SONIDO</button>
</div>
<div id="p" style="width:50px;height:50px;background:red;border-radius:50%;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);"></div>
<script>
let a=0;
function mover(){a+=10;const x=100*Math.cos(a*Math.PI/180);const y=100*Math.sin(a*Math.PI/180);document.getElementById('p').style.transform=`translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;}
function sonar(){const c=new (window.AudioContext||window.webkitAudioContext)();const o=c.createOscillator();const g=c.createGain();o.frequency.value=432;g.gain.value=0.3;o.connect(g);g.connect(c.destination);o.start();setTimeout(()=>o.stop(),1000);alert('SONIDO 432Hz');}
alert('SI VES BOTONES, FUNCIONA');
</script>
</body>
</html>
