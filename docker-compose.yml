# docker-compose.yml
services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "6660:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "6661:3000"
    volumes:
      - ./webapp:/app
      - webapp_node_modules:/app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:6660
    depends_on:
      - api

volumes:
  webapp_node_modules:
